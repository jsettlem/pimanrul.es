<html lang="eng">

<head>
	<meta charset="utf-8"/>
	<title>pimanrules</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="favicon.png">
	<script>
		let t = 0;
		let pi = 3.14159;

		function spin() {
			t += 2;
			let time_scale = 29;
			let second_scale = 3;
			let first_wave = (Math.sin(t / time_scale) + 1) ;
			let second_wave = Math.sin(t / (time_scale * second_scale * pi)) * 0.75 + 1.5;
			let scale = first_wave * second_wave
			let transformStyle = `rotate(${t}deg) scale(${scale})`;
			document.getElementById('spinner').style.webkitTransform = transformStyle;
			document.getElementById('spinner').style.mozTransform = transformStyle;
			document.getElementById('spinner').style.transform = transformStyle;
			let red = Math.floor((Math.sin(t / 100) + 1) * 127);
			let green = Math.floor((Math.cos(2.32 * t / 100) + 1) * 127);
			let blue = Math.floor((Math.cos(-5.79 * t / 100) + 1) * 127);
			document.getElementById('body').style.backgroundColor = `rgb(${red},${green},${blue})`;
			document.getElementById('spinner').style.color = `rgb(${255 - red},${255 - green},${255 - blue})`;
		}

		function start() {
			document.getElementById("bg-music").volume = 0.5
			document.getElementById("bg-music").play()
			document.getElementById("click-through").remove()
			window.setInterval("spin()", 33);
		}

	</script>
</head>
<body id=body>
<div id="click-through">
	<span id="play-button" onclick="start()">â–¶</span>
</div>
